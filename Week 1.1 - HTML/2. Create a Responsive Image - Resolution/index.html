<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<!-- Add your code here -->

	<img
	src="./dev.jpg" 
	alt="developer Image" 
	srcset="dev.jpg 600w" 
	sizes="(max-width: 600px) 600px, (max-width:1000px) 1000px, 1600px"
	>
</body>
</html>
